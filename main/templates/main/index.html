<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>お部屋</title> <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        #calendar th, #calendar td {
            text-align: center;
        }
    </style>
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="p-5 bg-white rounded-3 shadow-sm">
            <div class="container-fluid py-5">
                <h1 class="display-5 fw-bold">丸山</h1>
                
                <p class="lead">現在の時刻:</p>
                <p class="display-4" id="realtime-clock"></p>

                <hr class="my-4">

                <h2 class="h4">カレンダー</h2>
                <div id="calendar-container" class="mt-3"></div>

                <div class="d-grid gap-2 col-8 mx-auto mt-5">
                    <a href="/tetris/" class="btn btn-primary btn-lg">テトリスをプレイ！</a>
                </div>
                </div>
        </div>
    </div>

    <script>
        // (時計とカレンダーのJavaScriptは省略... 変更ありません)
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const timeString = `${hours}:${minutes}:${seconds}`;
            const clockElement = document.getElementById('realtime-clock');
            if (clockElement) {
                clockElement.textContent = timeString;
            }
        }
        setInterval(updateClock, 1000);
        updateClock();

        function generateCalendar() {
            const now = new Date();
            const year = now.getFullYear();
            const month = now.getMonth();
            const monthNames = ["1月", "2月", "3月", "4月", "5月", "6月", "7月", "8月", "9月", "10月", "11月", "12月"];
            const days = ['日', '月', '火', '水', '木', '金', '土'];
            let html = `<h3 class="h5">${year}年 ${monthNames[month]}</h3>`;
            html += '<table id="calendar" class="table table-bordered">';
            html += '<thead><tr>';
            days.forEach(day => html += `<th>${day}</th>`);
            html += '</tr></thead><tbody>';
            
            const firstDayOfMonth = new Date(year, month, 1);
            const lastDateOfMonth = new Date(year, month + 1, 0).getDate();
            const firstDayOfWeek = firstDayOfMonth.getDay();
            
            let currentDate = 1;
            for (let i = 0; i < 6; i++) {
                html += '<tr>';
                for (let j = 0; j < 7; j++) {
                    if (i === 0 && j < firstDayOfWeek) {
                        html += '<td></td>';
                    } else if (currentDate > lastDateOfMonth) {
                        html += '<td></td>';
                    } else {
                        let cellClass = (currentDate === now.getDate()) ? 'table-primary' : '';
                        html += `<td class="${cellClass}">${currentDate}</td>`;
                        currentDate++;
                    }
                }
                html += '</tr>';
                if (currentDate > lastDateOfMonth) {
                    break;
                }
            }
            html += '</tbody></table>';
            
            const calendarContainer = document.getElementById('calendar-container');
            if(calendarContainer) {
                calendarContainer.innerHTML = html;
            }
        }
        generateCalendar();
    </script>
</body>
</html>
